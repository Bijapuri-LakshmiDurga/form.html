<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
</head>
<body>
<img src="rtc logo.png" alt="Screenshot of Application Form" width="1100" />
  <form action="./submit.html" enctype="text/plain" autocomplete="off">
    <fieldset>
      <legend>Application Details</legend>
      <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <label>Name: <sup style="color: red;">*</sup></label>
            <input type="text" name="firstname" id="firstname" required autofocus>
          </td>
          <td>
            <label> Father's Name: <sup style="color: red;">*</sup></label>
            <input type="text" name="lastname" id="lastname">
          </td>
        </tr>
        <tr>
          <td>
            <label>Date of Birth: <sup style="color: red;">*</sup></label>
            <input type="text" name="dob" id="dob">
          </td>
          <td>
            <label>Gender: <sup style="color: red;">*</sup></label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="age">Age as on:</label>
            <input type="date" name="age" id="age">
          </td>
          <td>
            <label for="aadhar">Aadhar:</label>
            <input type="text" name="aadhar" id="aadhar" maxlength="12" minlength="12">
          </td>
        </tr>
        <tr>
          <td>
            <label for="whatsapp">WhatsApp No:</label>
            <input type="tel" name="whatsapp" id="whatsapp">
          </td>
          <td>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </td>
        </tr>
        <tr>
          <td>
            <label for="photo">Photo:</label>
            <input type="file" name="photo" id="photo">
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Residential Address Details</legend>
      <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <label for="address">Applicant's Address:</label>
            <textarea name="address" id="address"></textarea>
          </td>
          <td>
            <label for="district">District:</label>
            <select name="district" id="district">
              <option value="hyderabad">Hyderabad</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mandal">Mandal:</label>
            <select name="mandal" id="mandal">
              <option value="hyderabad">Hyderabad</option>
            </select>
          </td>
          <td>
            <label for="village">Village:</label>
            <select name="village" id="village">
              <option value="hyderabad">Hyderabad</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="pincode">Pincode:</label>
            <input type="number" name="pincode" id="pincode">
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
        <legend>Residential Address Details</legend>
        <label for="City">City:</label>
            <select name="City" id="City">
              <option value="hyderabad">Hyderabad</option>
            </select>
        <br>
        <label for="PASS TYPE">Pass Type:</label>
            <select name="PASS TYPE" id="PASS TYPE">
              <option value="---SELECT---">---SELECT---</option>
            </select>
    </fieldset>

    <fieldset>
        <legend>Mode of Payment & Pass Collection</legend>
        <label for="Payment Mode">Payment Mode:</label>
            <select name="Payment Mode" id="Payment Mode">
              <option value="select payment mode">select payment mode</option>
            </select>
        <br>
        <label for="PASS Delivery Mode">PASS Delivery Mode :</label>
            <select name="PASS Delivery Mode" id="PASS Delivery Mode">
              <option value="SELECT PASS Delivery Mode">Select pass delivery mode</option>
            </select>
        <br>
        <label for="PASS TYPE">Center at which you want to collect pass:</label>
            <select name="PASS TYPE" id="PASS TYPE">
              <option value="---SELECT---">---SELECT---</option>
            </select>
    </fieldset>
    <br>
    <img src="text .png" alt="Screenshot of Application Form" width="200" /> 
    <br>
    <input type="text" name="text" id="text">
    <br>
    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
